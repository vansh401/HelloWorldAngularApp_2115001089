<div class="div">
  <h1>{{ this.title }}</h1>
  <img [src]="imgUrl" (click)="openBridgeLabz()" alt="BridgeLabz Logo" />

  <div class="formPart">
    <input type="text" [(ngModel)]="userName" (input)="onInput($event)" placeholder="Enter your name" />
    <h2>{{ welcomeMessage }}</h2>
    <span class="error-output">{{nameError}}</span>

  </div>
</div>

<router-outlet></router-outlet>
